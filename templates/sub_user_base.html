<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laitusneo - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}?v=20250836" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body class="professional-body">
    <!-- Professional Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light professional-navbar">
        <div class="container-fluid px-4">
            <!-- Brand -->
            <a class="navbar-brand professional-brand" href="{{ url_for('sub_user_dashboard') }}">
                <img src="{{ url_for('static', filename='laitusneo.svg') }}" alt="Laitusneo" class="professional-logo">
            </a>
            
            <!-- Mobile Toggle -->
            <button class="navbar-toggler professional-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto professional-nav">
                    <li class="nav-item">
                        <a class="nav-link professional-link" href="{{ url_for('sub_user_dashboard') }}">
                            <i class="fas fa-chart-line"></i>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link professional-link" href="{{ url_for('sub_user_expenses') }}">
                            <i class="fas fa-receipt"></i>
                            <span class="nav-text">Expenses</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link professional-link" href="{{ url_for('sub_user_transactions') }}">
                            <i class="fas fa-exchange-alt"></i>
                            <span class="nav-text">Transactions</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link professional-link" href="{{ url_for('sub_user_invoices') }}">
                            <i class="fas fa-file-invoice"></i>
                            <span class="nav-text">Invoices</span>
                        </a>
                    </li>
                </ul>
                
                <!-- Right Side Actions -->
                <ul class="navbar-nav professional-nav">
                    <!-- User Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle professional-link" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="nav-text" id="subUserName">{{ sub_user_name or 'Sub User' }} (Sub User)</span>
                        </a>
                        <ul class="dropdown-menu professional-dropdown" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('sub_user_settings') }}"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{{ url_for('sub_user_logout') }}"><i class="fas fa-sign-out-alt me-2"></i>Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="professional-main">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}?v=20250836"></script>
    
    <!-- Professional Scroll Progress Script -->
    <script>
        // Scroll progress indicator
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollPercent = (scrollTop / scrollHeight) * 100;
            
            let progressBar = document.querySelector('.scroll-progress');
            if (!progressBar) {
                progressBar = document.createElement('div');
                progressBar.className = 'scroll-progress';
                document.body.appendChild(progressBar);
            }
            
            progressBar.style.width = scrollPercent + '%';
        });
    </script>
    
    {% block scripts %}{% endblock %}
    
    <!-- Simple Notification System -->
    <script>
    // Simple notification system for sub users (toast notifications only)
    function showNotification(message, type = 'info', duration = 5000) {
        const alertClass = `alert-${type === 'error' ? 'danger' : type}`;
        const icon = getNotificationIcon(type);
        
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert ${alertClass} alert-dismissible fade show notification-toast`;
        alertDiv.style.cssText = 'position: fixed; top: 20px; right: 20px; z-index: 9999; min-width: 300px; max-width: 400px;';
        alertDiv.innerHTML = `
            <div class="d-flex align-items-center">
                <i class="${icon} me-3" style="font-size: 1.2rem;"></i>
                <div class="flex-grow-1">
                    <div class="fw-semibold">${message}</div>
                </div>
                <button type="button" class="btn-close ms-2" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;
        
        document.body.appendChild(alertDiv);
        
        // Auto remove after duration
        if (duration > 0) {
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.classList.remove('show');
                    setTimeout(() => alertDiv.remove(), 150);
                }
            }, duration);
        }
        
        return alertDiv;
    }
    
    function getNotificationIcon(type) {
        const icons = {
            success: 'fas fa-check-circle text-success',
            error: 'fas fa-exclamation-circle text-danger',
            warning: 'fas fa-exclamation-triangle text-warning',
            info: 'fas fa-info-circle text-info'
        };
        return icons[type] || icons.info;
    }
    
    // Function to manually trigger a notification (for action-based notifications)
    function triggerNotification(message, type = 'info', duration = 5000) {
        showNotification(message, type, duration);
    }
    </script>
</body>
</html>

<svg width="140" height="35" viewBox="0 0 140 35" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant blue gradient for the L -->
    <linearGradient id="vibrantBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark blue for aitusneo -->
    <linearGradient id="darkBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <!-- 3D emboss effect -->
    <filter id="emboss">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="20" lighting-color="white" result="specular">
        <fePointLight x="50" y="75" z="200"/>
      </feSpecularLighting>
      <feComposite in="specular" in2="SourceAlpha" operator="in" result="specular"/>
      <feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Vibrant blue L with 3D effect -->
  <path d="M12 10 L12 26 L28 26" stroke="url(#vibrantBlue)" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#emboss) url(#shadow)"/>
  
  <!-- Dot above L in vibrant blue -->
  <circle cx="15" cy="6" r="2.5" fill="url(#vibrantBlue)" filter="url(#shadow)"/>
  
  <!-- "aitusneo" text in dark blue with 3D effect -->
  <text x="35" y="22" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="700" fill="url(#darkBlue)" letter-spacing="0.8" filter="url(#emboss) url(#shadow)">aitusneo</text>
  
  <!-- Dot above i in aitusneo in vibrant blue -->
  <circle cx="42" cy="6" r="1.8" fill="url(#vibrantBlue)" filter="url(#shadow)"/>
</svg>
